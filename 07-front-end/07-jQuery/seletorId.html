<!Doctype html>
<html>

<head>
    <title>Aula Jquery</title>
    <!--Estou chamando a bilbioteca do Jquery para dentro do HTML, através de um arquivo externo-->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> <!-- Corrigi a referência ao arquivo jQuery -->
    <!--Aqui chamo a lib direto do site, sem precisar criar arquivo para o jquery
        <script type="text/Javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>-->
    <script>
        //A função mostraParagrafo() mostra um parágrafo com fadeIn apresenta os parágrafos de forma esmaecente, dando uma opacidade. Slow apresenta o método FadeIn um pouco mais lento
        //$("#paragrafo").hide();
        function mostraParagrafo() {
            $("#paragrafo").fadeIn("slow");

        } 
    </script>
</head>

<body>

    <!--Chamo input, com tipo botão, chamo o onclick, que recebe a função -->
    <input type="button" onclick="mostraParagrafo()" value="exibe paragrafo" />
    <!--Chamo o seletor do itpo identificador e aplico um estilo inline-->
    <p id="paragrafo" style="display:none" ;>
        Paragráfo de Exemplo.<br>
        Parágrafo 2.
    </p>

</body>

</html>
