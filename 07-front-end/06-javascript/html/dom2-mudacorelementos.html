<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testes DOM</title>
    <!-- Script nos metadados (separado do HTML): -->
    <script type="application/javascript">
        // Função onde attr e value são enviados por parâmetro - Attr é o atributo e value o valor
        // Da professora (utilizado para a cor do texto e de fundo)
        function setBodyAttr(attr, value) {
            /* eval() é uma função de propriedade do objeto global (window). O argumento da função eval() é uma string.
            Se a string representa uma expressão, eval() avalia a expressão. Se o argumento representa uma ou mais declarações em JavaScript, eval() -> avalia as declarações. <- */
            if (document.body) eval('document.body.' + attr + '="' + value + '"');
            else notSupported(); // Se o body não estiver disponível, chama a função notSupported() (não definida aqui)
        }

        // Com algumas modificações para o link mudar de cor:
        function setBodyAttr2(attr, value) {
            if (document.body) {
                if (attr === 'link') {
                    document.getElementById('amostra').style.color = value; // Esta linha altera a cor do link específico
                } else {
                    eval('document.body.' + attr + '="' + value + '"');
                }
            } else notSupported();
        }
    </script>
</head>

<body>
    <div style="margin: .5in; height: 400;">
        <p><b>Texto</b></p>
        <form>
            <!-- Dropdown para alterar a cor do texto do body -->
            <!-- Onchange: manipulador de eventos em HTML que é acionado quando o valor de um elemento de formulário é alterado.
            Usado em elementos, aqui no select que é o dropdown: -->
            <select onChange="setBodyAttr('text', this.options[this.selectedIndex].value);">
                <option value="black">Preto
                <option value="white">Branco
            </select>

            <p><b><code>bgColor</code></b></p>
            <!-- tt - tag de texto que indica "typewriter text" (texto de máquina de escrever), que exibe o texto em uma fonte de espaçamento fixo, semelhante a uma fonte de máquina de escrever.
                 code ou pre são formas mais modernas de fazer a mesma coisa -->
            <!-- Dropdown para alterar a cor de fundo do body: -->
            <select onChange="setBodyAttr('bgColor', this.options[this.selectedIndex].value);">
                <option value="white">Branco
                <option value="#00236e">Azul
            </select>

            <p><b><code>link</code></b></p>
            <!-- Dropdown para alterar a cor dos links no body: -->
            <select onChange="setBodyAttr2('link', this.options[this.selectedIndex].value);">
                <option value="blue">Azul
                <option value="green">Verde
            </select> <small>
                <a href="https://www.linkedin.com/" id="amostra">
                    (link)</a></small><br>
        </form>
    </div>
</body>

</html>
