<!DOCTYPE html>
<!-- Define o tipo de documento como HTML5, garantindo que o navegador interprete o código HTML corretamente. -->

<html>
<!-- Início do documento HTML. -->

<head>
    <title>Tratando Horas</title>
    <!-- Define o título da página como "Tratando Horas", que aparece na aba do navegador. -->
</head>

<body>
    <!-- Início do corpo do documento HTML. -->

    <!-- Javascript interno -->
    <script language="javascript" type="text/javascript">
        <!-- Início do bloco de script JavaScript. -->

        // Declaração da variável que dará acesso aos métodos do objeto Date.
        now = new Date();
        // Cria um objeto `Date` chamado "now" que representa a data e hora atuais.

        // document.write imprime na tela a hora, os minutos e os segundos.
        document.write("<h1>Agora são " + now.getHours() + "h:" + now.getMinutes() + ":" + now.getSeconds() + ".</h1>");
        // Usa `document.write` para inserir diretamente no HTML da página uma mensagem que exibe a hora atual.

    </script>
    <!-- Fim do bloco de script JavaScript. -->

</body>
<!-- Fim do corpo do documento HTML. -->

</html>
<!-- Fim do documento HTML. -->
