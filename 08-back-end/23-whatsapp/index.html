<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato via WhatsApp</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <h1>Entre em Contato</h1>
    <p>Você pode nos chamar pelo WhatsApp!</p>
    <!-- Link para o WhatsApp (wa.me é um atalho para o esquema de URL do WhatsApp):  -->
    <a class="whatsapp-button" href="https://wa.me/5511999998888" target="_blank">
        Chame pelo WhatsApp
    </a>
    <br><br>
    <!-- Link para o WhatsApp com mensagem pré-definida ("%20" representa um espaço em branco): -->
    <a class="whatsapp-button" href="https://wa.me/5511999998888?text=Olá,%20gostaria%20de%20mais%20informações."
        target="_blank">
        Chame pelo WhatsApp com mensagem
    </a>
</body>

</html>
